<html>
	<head>
		<title>alt</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<style>
			html {
				font-family: 'JetBrains Mono', 'Comic Sans', sans-serif !important;
			}

			body {
				margin: 0px;
				padding: 20px;
                font-family: 'JetBrains Mono', 'Comic Sans', sans-serif !important;
                font-size: 13pt !important;
				background-color: #20262e;
            }
             
            a:link { text-decoration: none; }
            a:visited { text-decoration: none; }
            a:hover { text-decoration: none; }
            a:active { text-decoration: none; }

            .transparentBorder {border:1px solid transparent;}
            .showborder {border:1px solid red;}
            #greeting {text-align:left  !important;  width:100%;}
            #date{text-align:left !important; width:100%;}
        </style>

	</head>

	<body>


        <div class="container fluid">
            <div class="row fg-uif-silver">
                <div class="col-lg-4 col-sm-3">		
                   <div id="greeting"></div>
                   <span id="date" class="text-left"></span>
                </div>
                <div class="col-lg-8 col-sm-9">
                    <div class="" id="clocks"></div> 
                </div>
            </div>
            <div class="row">
                <div id="hbrepeater" class="row"></div>
            </div>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js" integrity="sha256-+JMHsXRyeTsws/tzbIh5YHQxRdKCuNjmvNcTFtY6DLc=" crossorigin="anonymous"></script>


		<script id="textLink" type="text/template">
                <div class="col-sm-3 col-lg-3">
                    <!--<div class="fw-bold {{color}}">      {{name}}</div>-->
                    <div class="list-group transparentBorder" style="margin-bottom:10px;">
                        {{#records}}
                            <a href="{{link}}" target="_blank" class="list-group-item transparentBorder list-group-item-action {{../color}}">
                                <i class="{{icon}}"></i>
                                {{{text}}}
                            </a>
                        {{/records}}
                    </div>
                </div>
        </script>

        <script id="clock" type="text/template">
            {{#records}}
            <div class="col-sm-4 col-lg-2 float-lg-end float-sm-none    ">
                <div class="card text-center bg-transparent  {{color}}">
                    <p class="card-text  text-center {{color}}"  style="margin-bottom:0px;"><i class="far fa-clock"></i> {{zone}}</p>
                    <h6 class="card-title  text-center {{color}}">{{time}}</h5>
                </div>
                
            </div>
            {{/records}}
        </script>


		<script>
			
			function runHandleBars (data, cat, color, templateId, anchorId) {
				var ds = {};
				ds.name = cat
				ds.color = color
				ds.records = data.records.filter(record => record.cat.toLowerCase() == cat.toLowerCase());
				var template = $(templateId).html();
				var stone = Handlebars.compile(template)(ds);
				$(anchorId).append(stone);
            }
            
            function getTime() {
                var ds = {}
                ds.records = [];
                ds.records.push({"time":moment().tz("Australia/Queensland").format(("HH:mm")), "zone":"Home", "color":"fg-uif-nephritis"});
                ds.records.push({"time":moment().tz("UTC").format(("HH:mm")), "zone":"UTC", "color":""});
                ds.records.push({"time":moment().tz("Asia/Shanghai").format(("HH:mm")), "zone":"China", "color":"fg-uif-alizarin"});
                
                
                ds.records.push({"time":moment().tz("Europe/Moscow").format(("HH:mm")), "zone":"Moscow", "color":"fg-uif-alizarin"});
                var template = $("#clock").html();
				var stone = Handlebars.compile(template)(ds);
				$("#clocks").empty().append(stone);
                //console.log(moment.tz.names());
                //console.log(moment.tz.countries());

            }
            
            
            function runclock() {
				const date = moment().format("dddd, Do MMMM");
				$('#date').text(date);
                $("#greeting").text(greeting());
                getTime();

				// update canvas every second
				setTimeout(runclock, 5000);
            }
            function greeting() {
                var HH = moment().hours()
                //console.log(HH);
				var msg = "";
				switch (true) { 
					case HH >= 17:
                        msg = "Good evening";
						break;
					case HH >= 12:
                        msg = "Good afternoon";
						break;
					case HH >= 6:
                        msg = "Good morning";
						break;
					default:
                        msg = "Welcome";
				}
                return msg;
			}

            $(function() { //document.ready
				console.log("ready!");
                runHandleBars(dataset, 'Google', 'fg-uif-alizarin', '#textLink', '#hbrepeater')
                runHandleBars(dataset, 'Learning', 'fg-uif-nephritis', '#textLink', '#hbrepeater')
				runHandleBars(dataset, 'Socials', 'fg-uif-orange', '#textLink', '#hbrepeater')
				runHandleBars(dataset, 'Microsoft', 'fg-uif-peterriver', '#textLink', '#hbrepeater')
				//runHandleBars(dataset, 'Products', 'fg-uif-peterriver', '#textLink', '#hbrepeater')
				//runHandleBars(dataset, 'Security', 'fg-uif-sunflower', '#textLink', '#hbrepeater')
				runHandleBars(dataset, 'Hunting', 'fg-uif-emerald', '#textLink', '#hbrepeater')
				runHandleBars(dataset, 'Work', 'fg-uif-amethyst', '#textLink', '#hbrepeater')
				runHandleBars(dataset, 'News', 'fg-uif-sunflower', '#textLink', '#hbrepeater')
                //runHandleBars(dataset, 'Tools', 'fg-uif-nephritis', '#textLink', '#hbrepeater')
                
                runclock();
               
			});
		</script>





	</body>
